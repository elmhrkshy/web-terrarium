
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Circular Terrarium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="terrarium">
    <h1>Interactive Circular Terrarium</h1>
    <div class="circle-layout">
      <img src="../images/plant1.png" alt="Plant 1" class="circle-img">
      <img src="../images/plant2.png" alt="Plant 2" class="circle-img">
      <img src="../images/plant3.png" alt="Plant 3" class="circle-img">
      <img src="../images/plant4.png" alt="Plant 4" class="circle-img">
      <img src="../images/plant5.png" alt="Plant 5" class="circle-img">
      <img src="../images/plant6.png" alt="Plant 6" class="circle-img">
      <img src="../images/plant7.png" alt="Plant 7" class="circle-img">
      <img src="../images/plant8.png" alt="Plant 8" class="circle-img">
      <img src="../images/plant9.png" alt="Plant 9" class="circle-img">
      <img src="../images/plant10.png" alt="Plant 10" class="circle-img">
      <img src="../images/plant11.png" alt="Plant 11" class="circle-img">
      <img src="../images/plant12.png" alt="Plant 12" class="circle-img">
      <img src="../images/plant13.png" alt="Plant 13" class="circle-img">
      <img src="../images/plant14.png" alt="Plant 14" class="circle-img">
    </div>
    <p>Hover over a plant to magnify and center it!</p>
  </main>
</body>
</html>
